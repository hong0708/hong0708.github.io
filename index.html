<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>앱 리디렉션</title>
    <script>
        function redirectToApp() {
            var appScheme = "lgaisubtitle://"; // 앱의 URL 스킴
            var appStoreURL = "https://naver.com"; // iOS 앱 스토어 링크
            var playStoreURL = "https://naver.com"; // Android 플레이 스토어 링크

            // iOS 디바이스인지 확인
            if (/iPhone|iPad|iPod/i.test(navigator.userAgent)) {
                // 앱을 열기 시도
                window.location = appScheme;

                // 일정 시간 후 앱이 열리지 않으면 앱 스토어로 리디렉션
                setTimeout(function() {
                    window.location = appStoreURL;
                }, 2000); // 2초 후 리디렉션
            } 
            // Android 디바이스인지 확인
            else if (/Android/i.test(navigator.userAgent)) {
                // 앱을 열기 시도
                window.location = appScheme;

                // 일정 시간 후 앱이 열리지 않으면 플레이 스토어로 리디렉션
                setTimeout(function() {
                    window.location = playStoreURL;
                }, 2000); // 2초 후 리디렉션
            } 
            // 다른 디바이스인 경우
            else {
                window.location = "https://www.naver.com"; // 기본 링크
            }
        }
    </script>
</head>
<body onload="redirectToApp()">
    <h1>앱을 실행 중입니다...</h1>
</body>
</html>
