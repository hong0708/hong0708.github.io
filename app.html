<!DOCTYPE html>
<html>
<head>
    <title>Open App</title>
    <script>
        function getMobileOperatingSystem() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;

            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                return "iOS";
            }

            if (/android/i.test(userAgent)) {
                return "Android";
            }

            return "unknown";
        }

        window.onload = function() {
            var os = getMobileOperatingSystem();
            if (os == "iOS") {
                // iOS: Universal Link를 사용하여 앱 실행 시도
                window.location.replace("https://hong0708.github.io/");
            } else if (os == "Android") {
                // Android: Intent를 사용하여 앱 실행
                // window.location.replace("intent://hong0708.github.io/#Intent;scheme=https;package=com.connectsdk.sampler;S.browser_fallback_url=https://play.google.com/store/apps/details?id=com.connectsdk.sampler;end");
                // window.location.replace("intent://hong0708.github.io/app.html/#Intent;scheme=https;package=com.lg.aisubtitle;S.browser_fallback_url=https://https://www.naver.com/;end");
                window.location.replace("intent://#Intent;scheme=lgaisubtitle;package=com.lg.aisubtitle;S.browser_fallback_url=https://play.google.com/apps/internaltest/4701341745818273191;end");
                // var intentUrl = "intent://hong0708.github.io/#Intent;scheme=https;package=com.connectsdk.sampler;S.browser_fallback_url=https://play.google.com/store/apps/details?id=com.connectsdk.sampler;end";
                // var intentUrl = "intent://hong0708.github.io/#Intent;scheme=https;package=com.connectsdk.sampler;S.browser_fallback_url=https://hong0708.github.io/app-info.html;end";

                // meta 태그를 사용하여 리디렉션
                // var meta = document.createElement('meta');
                // meta.httpEquiv = "refresh";
                // meta.content = "0;url=" + intentUrl;
                // document.head.appendChild(meta);
            } else {
                // 다른 OS: 대체 페이지 또는 메시지 표시
                document.body.innerHTML = "This link is designed to be opened on a mobile device.";
            }
        };
    </script>
</head>
